name: Generate Schema

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Flatc
        run: |
          git clone https://github.com/google/flatbuffers.git --branch v22.10.26 ~/flatbuffers
          cd ~/flatbuffers
          cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DFLATBUFFERS_STRICT_MODE=ON .
          make -j
          ls
          ./flatc --version
          sudo make install
      
   

      - name: Run Schema
        run: ./generate-flatbuffer.sh

      - name: update file and push to remote
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email 'github-actions-bot@users.noreply.github.com'
          git add -A
          git commit -m "Generate Schema"
          git push
