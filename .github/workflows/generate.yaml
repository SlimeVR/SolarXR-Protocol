name: Generate Schema

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Flatc
        run: |
          cd ~/
          wget https://github.com/google/flatbuffers/releases/download/v22.10.26/Linux.flatc.binary.clang++-12.zip
          unzip Linux.flatc.binary.clang++-12.zip -d ~/flatc
          sudo ln -s ~/flatc/flatc /usr/local/bin/flatc
          sudo chmod +x /usr/local/bin/flatc
      
   

      - name: Run Schema
        run: ./generate-flatbuffer.sh

      - name: update file and push to remote
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email 'github-actions-bot@users.noreply.github.com'
          git add -A
          git commit -m "Generate Schema"
          git push
